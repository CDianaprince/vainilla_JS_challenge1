<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Document</title>
</head>
<body>
  <div class="keys">
    <div data-key="a" class="key">
      <kbd class="letter">A</kbd>
      <span class="span">Clap</span>
    </div>
    <div data-key="s" class="key">
      <kbd class="letter">S</kbd>
      <span class="span">Hihat</span>
    </div>
    <div data-key="d" class="key">
      <kbd class="letter">D</kbd>
      <span class="span">Kick</span>
    </div>
    <div data-key="f" class="key">
      <kbd class="letter">F</kbd>
      <span class="span">Openhat</span>
    </div>
    <div data-key="g" class="key">
      <kbd class="letter">G</kbd>
      <span class="span">Boom</span>
    </div>
    <div data-key="h" class="key">
      <kbd class="letter">H</kbd>
      <span class="span">ride</span>
    </div>
    <div data-key="j" class="key">
      <kbd class="letter">J</kbd>
      <span class="span">Snare</span>
    </div>
    <div data-key="k" class="key">
      <kbd class="letter">K</kbd>
      <span class="span">Tom</span>
    </div>
    <div data-key="l" class="key">
      <kbd class="letter">L</kbd>
      <span class="span">Tink</span>
    </div>

  </div>

  <audio data-key="a" src="./assets/sound/01 - JavaScript Drum Kit_sounds_clap.wav"></audio>
  <audio data-key="s" src="./assets/sound/01 - JavaScript Drum Kit_sounds_hihat.wav"></audio>
  <audio data-key="d" src="./assets/sound/01 - JavaScript Drum Kit_sounds_kick.wav"></audio>
  <audio data-key="f" src="./assets/sound/01 - JavaScript Drum Kit_sounds_openhat.wav"></audio>
  <audio data-key="g" src="./assets/sound/01 - JavaScript Drum Kit_sounds_boom.wav"></audio>
  <audio data-key="h" src="./assets/sound/01 - JavaScript Drum Kit_sounds_ride.wav"></audio>
  <audio data-key="j" src="./assets/sound/01 - JavaScript Drum Kit_sounds_snare.wav"></audio>
  <audio data-key="k" src="./assets/sound/01 - JavaScript Drum Kit_sounds_tom.wav"></audio>
  <audio data-key="l" src="./assets/sound/01 - JavaScript Drum Kit_sounds_tink.wav"></audio>
  <script src="./main.js"></script>
</body>
</html>
